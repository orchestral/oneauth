language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: ./vendor/bin/phpspec run

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: true
